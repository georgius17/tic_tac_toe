<!DOCTYPE html>
<html>

<head>
  <title> </title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
  
<body>
    <div class="container p-3 my-3 bg-dark text-white">
        <h1>Tic Tac Toe</h1>
        <p>Choose your oponent:</p>
    </div>

    <div class="container_2" id="divButtons"> 
        <button type="button" id="friend" class="btn btn-outline-secondary">Friend</button>
        <button type="button" id="ai_normal" class="btn btn-outline-secondary">AI</button>
        <button type="button" id="ai_hard" class="btn btn-outline-secondary">Impossible AI</button>
        <button type="button" id="reset" class="btn btn-outline-secondary">Reset</button>
    </div>

    <div class="grid-container">
        <div class="grid-item" id="0"></div>
        <div class="grid-item" id="1"></div>
        <div class="grid-item" id="2"></div>  
        <div class="grid-item" id="3"></div>
        <div class="grid-item" id="4"></div>
        <div class="grid-item" id="5"></div>  
        <div class="grid-item" id="6"></div>
        <div class="grid-item" id="7"></div>
        <div class="grid-item" id="8"></div>  
    </div>

<script src="js.js"></script>  
</body>   
</html>
